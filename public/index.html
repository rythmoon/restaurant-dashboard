<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Dashboard - Sistema de Gestión</title>
    <meta name="description" content="Dashboard moderno para gestión de restaurante con React y TypeScript">
    
    <!-- Preload de fuentes del sistema para mejor rendimiento en impresión -->
    <link rel="preload" as="font" type="font/woff2" href="data:font/woff2;base64," crossorigin="anonymous">
    
    <style>
      /* Estilos de carga inicial */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-content {
        display: flex;
        align-items: center;
        font-size: 1.25rem;
        font-weight: 600;
      }
      
      /* Ocultar contenido inicial hasta que React cargue */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga inicial -->
    <div id="loading" class="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <span>Cargando Restaurant Dashboard...</span>
      </div>
    </div>

    <div id="root"></div>
    
    <script type="module">
      // Script para manejar la transición de carga
      document.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        // Esperar a que React cargue
      window.addEventListener('load', () => {
          setTimeout(() => {
            if (loading) {
              loading.style.display = 'none';
            }
            if (root) {
              root.classList.add('loaded');
            }
          }, 500);
        });
        
        // Fallback en caso de error
        setTimeout(() => {
          if (loading) {
            loading.style.display = 'none';
          }
          if (root) {
            root.classList.add('loaded');
          }
        }, 3000);
      });
      
      // Detectar si estamos en modo impresión
      window.matchMedia('print').addEventListener('change', (mq) => {
        if (mq.matches) {
          console.log('Modo impresión activado - Aplicando estilos para ticket POS');
        }
      });
    </script>
    
    <!-- Polyfills para compatibilidad con navegadores más antiguos -->
    <script>
      // Polyfill para características modernas de JavaScript
      if (!Promise.prototype.finally) {
        Promise.prototype.finally = function(callback) {
          return this.then(
            value => Promise.resolve(callback()).then(() => value),
            reason => Promise.resolve(callback()).then(() => { throw reason; })
          );
        };
      }
      
      // Polyfill para Object.entries
      if (!Object.entries) {
        Object.entries = function(obj) {
          var ownProps = Object.keys(obj),
              i = ownProps.length,
            resArray = new Array(i);
          while (i--)
            resArray[i] = [ownProps[i], obj[ownProps[i]]];
          return resArray;
        };
      }
    </script>
  </body>
</html>
